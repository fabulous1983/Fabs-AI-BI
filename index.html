<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat with ChatGPT - Debug Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      width: 80%;
    }
    #response {
      margin-top: 20px;
      text-align: left;
      background-color: #e8e8e8;
      padding: 10px;
      border-radius: 4px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat with ChatGPT</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button id="sendBtn">Send</button>
    <div id="response"></div>
  </div>

  <script>
    // Replace with your actual backend URL (Fly.io endpoint)
    const backendUrl = "https://fabs-ai-bi.fly.dev";

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;
      
      document.getElementById("response").innerHTML = "Sending request...";
      
      try {
        const res = await fetch(`${backendUrl}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: prompt, chatHistory: "" })
        });
        const data = await res.json();
        let debugText = "";
        if (data.debug) {
          debugText = "<br><strong>Debug Info:</strong><pre>" + JSON.stringify(data.debug, null, 2) + "</pre>";
        }
        document.getElementById("response").innerHTML = `<strong>Reply:</strong> ${data.reply} ${debugText}`;
      } catch (error) {
        document.getElementById("response").innerHTML = "Error: " + error;
      }
    });
  </script>
</body>
</html>
