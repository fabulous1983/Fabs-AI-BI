<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background: #e8e8e8;
      padding: 10px;
      border-radius: 4px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatGPT Agent</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt here">
    <button id="send">Send</button>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById("send").addEventListener("click", function(){
      var prompt = document.getElementById("prompt").value;
      document.getElementById("response").innerText = "Loading...";
      // Change the URL below if your Fly.io domain is different.
      fetch("https://fabs-ai-bi.fly.dev/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: prompt, chatHistory: "" })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("response").innerText = data.reply;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("response").innerText = "Error occurred.";
      });
    });
  </script>
</body>
</html>
